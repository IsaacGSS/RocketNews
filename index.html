<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://www.rocketseat.com.br/icons/icon-48x48.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <title>RocketNews</title>
</head>
<body>


  <!-- Estrutura Principal -->
  <main>

    <div class="logo">
      <img src="assets/logo.svg" alt="Logo RocketNews">
    </div>

    <div class="info">
      <h1>atualize ideias e informações em 5 minutos.</h1>
      <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>
      <p>
        noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
        perfeito para se preparar para codar ☕
      </p>
    </div>

    <form>

      <label for="email">Insira seu e-mail:</label> <br>
      <div class="email">
        <input
        type="email"
        name="email" 
        id="email" placeholder="email@dominio.com">
        <button>
          <img
          src="assets/send.svg" alt="enviar email">
        </button>
      </div>
      
    </form>

    <a 
    href="" 
    target="_blank">
    deixe-me ler primeiro <img src="assets/arrow-right.svg" alt="">
    </a>

  </main>



  <!-- background -->
  <div class="background">
    <img
    src="assets/read_news.jpg"
    alt="imagen de fundo"
    class="background">
  </div>
  
</body>
</html>
